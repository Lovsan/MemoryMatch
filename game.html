<!-- game.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Play - MemoryMatch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div id="floating-bg"></div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid"><a class="navbar-brand" href="index.html">MemoryMatch</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav2">
        <span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="nav2">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><span class="navbar-text me-3" id="user-info"></span></li>
          <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
          <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-3 text-center">
    <div id="stage-info" class="mb-3">
      <img id="avatar-img" src="" alt="avatar" class="rounded-circle me-2" width="40" height="40">
      <span id="username-display"></span> |
      <span>Stage: <strong id="stage-num"></strong></span> |
      <span>Clicks: <strong id="clicks"></strong></span> |
      <span>Time: <strong id="timer"></strong></span>
    </div>
    <div id="game-board" class="mx-auto"></div>
  </div>

  <script src="assets/js/webhook.js"></script>
  <script src="assets/js/background.js"></script>
  <script src="assets/js/game.js"></script>
  <script>
    // ensure login or guest
    if(!localStorage.getItem('mm_current')){
      const guest = { username: 'Guest' + Math.floor(Math.random()*10000), avatar: '' };
      localStorage.setItem('mm_current', JSON.stringify(guest));
    }
    const current = JSON.parse(localStorage.getItem('mm_current'));
    document.getElementById('user-info').textContent = current.username;
    document.getElementById('username-display').textContent = current.username;
    document.getElementById('avatar-img').src = current.avatar || 'assets/img/default-avatar.png';
    document.getElementById('logout').onclick = ()=>{
      if(confirm('Logout?')){ localStorage.removeItem('mm_current'); location.href='index.html'; }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
