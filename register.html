<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - MemoryMatch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center" style="height:100vh;">
  <div class="card p-4" style="width: 320px;">
    <h3 class="text-center">Register</h3>
    <form id="register-form">
      <div class="mb-3"><input id="reg-user" type="text" class="form-control" placeholder="Username" required></div>
      <div class="mb-3"><input id="reg-email" type="email" class="form-control" placeholder="Email" required></div>
      <div class="mb-3"><input id="reg-pass" type="password" class="form-control" placeholder="Password" required></div>
      <button class="btn btn-success w-100">Register</button>
      <p class="mt-2 text-center"><a href="login.html">Already have an account? Login</a></p>
    </form>
  </div>
  <script src="assets/js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
